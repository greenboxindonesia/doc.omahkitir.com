<meta name="description" content="Bangunan Omah Kitir didirikan th 1948 arsitek model tengahan (antara jaman kolonial belanda dan pasca kemerdekaan ) dibangun dan di arsiteki oleh R . Soediro dari Solo dan bangunan tersebut merupakan kantor Perumahan Rakyat (Real estate ) jaman orde lama. Bangunan yang terletak di jalan Ridwan 1 (dahulu dikenal jalan Kutilang ) merupakan bangunan yang perlu dilestarikan (heritage) dikarenakan sejak dulu area jalan ridwan merupakan pusat komunitas arek arek Batu (comunity centre), beberapa tokoh nasional yang masa kecilnya tinggal di area ini seperti Bpk Letjen Soeyono (kasum ABRI) , masa kecil Bapak Moerdiono (sekretaris Negara) juga pernah tinggal di area ini . Yang masih tetap tinggal di area ini adalah keluarga Yuni Sara serta keluarga Musisi Jazz Koko Harsoe. Property yang dimiliki oleh keluarga Bpk Hari Soegondo ( beliau salah satu tokoh pejuang kemerdekaan 45) telah merenovasi bangunan tersebut pada th 2007 dan dikembalikan seperti semula dan difungsikan sebagai comunity center dengan mendirikan Coffee and Snack Bar.">
